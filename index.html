<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page - Design</title>

        <meta charsetf="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    </head>
    <body>
        <section class="left-side">
            <div class="title">
                <div class="primary">Login Page</div>
                <div class="secondary">Design</div>
                <div class="line"></div>
            </div>
        </section>
        <section class="right-side">
            <div class="login">
                <div class="input-text">
                    <i class="fas fa-user"></i>
                    <input autocomplete="off" type="email" placeholder="Email">
                </div>
                <div class="input-text">
                    <i class="fas fa-lock"></i>
                    <input autocomplete="off" type="password" placeholder="Password">
                </div>
                <label class="checkbox">
                    <input type="checkbox">
                    <div class="checkmark"></div>
                    Save my password
                </label>
                <button class="button"><i class="fas fa-sign-in-alt"></i>Sign in</button>
                <div class="register">
                    <a href="javascript:void(0)">Create account</a>
                </div>
            </div>
        </section>
        <div class="shape"></div>
    </body>
</html>
